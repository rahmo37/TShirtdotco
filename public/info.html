<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Page</title>
    <link rel="icon" href="./img/infoIcon.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap");

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("./img/Background3.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Open Sans", Arial, sans-serif;
        color: #333;
      }

      .container {
        width: 80%;
        height: 80vh;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: rgba(0, 0, 0, 0.19) 0 10px 20px, rgba(0, 0, 0, 0.23) 0 6px 6px;
        display: flex;
        overflow: hidden;
      }

      .inner-container { width: 50%; }

      .left {
        background-color: #b0acfc85;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .left h1, .left h2, .left h3 {
        margin-bottom: 20px;
        font-weight: 700;
      }

      .right {
        background: url("./img/information.svg") no-repeat center center;
        background-size: 80%;
      }

      .btn {
        background: linear-gradient(-180deg, #00d775, #00bd68);
        border: none;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: "Inter", sans-serif;
        height: 44px;
        line-height: 44px;
        margin-bottom: 30px;
        padding: 0 20px;
        position: relative;
        text-align: center;
        transition: all 0.3s ease;
        width: 50%;
      }

      .btn:hover {
        box-shadow: rgba(0, 0, 0, 0.2) 0 4px 8px;
        transform: translateY(-2px);
      }

      .admin-btn {
        background: linear-gradient(-180deg, #5e7fc7, #847fdf);
      }

      .customer-btn {
        background: linear-gradient(-180deg, #847fdf, #5e7fc7);
      }

      /* Gradient text classes */
      .gradient-text-website {
        background-image: linear-gradient(-180deg, #6c63ff, #b2aefd);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }
      .gradient-text-admin {
        background-image: linear-gradient(-180deg, #b2aefd, #6c63ff);
        
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 90%;
          height: auto;
        }
        .inner-container {
          width: 100%;
          height: auto;
        }
        .left {
          padding: 30px;
        }
        .right {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left inner-container">
        <h1 style="margin-bottom: 25px">
          Welcome TShirtDotCo Direct Login Page
        </h1>
        <h3 style="margin-bottom: 25px; max-width: 400px">
          Select if you want to visit the TShirtDotCo
          <span class="gradient-text-website">Website</span> or
          <span class="gradient-text-admin">Admin Panel</span>
        </h3>
        <button type="button" class="btn customer-btn">
          Website
        </button>
        <button type="button" class="btn admin-btn">
          Admin Panel
        </button>
      </div>
      <div class="right inner-container"></div>
    </div>

    <script type="module">
      import {
        loginAsDefaultEmployee,
        loginAsDefaultCustomer,
      } from "./Login/login.js";
      document.querySelector(".admin-btn").addEventListener("click", loginAsDefaultEmployee);
      document.querySelector(".customer-btn").addEventListener("click", loginAsDefaultCustomer);
    </script>
  </body>
</html>
